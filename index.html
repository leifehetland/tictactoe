</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

                <li class="square" id="3"></li>

                <li class="square" id="8"></li>
            </ul>
            <button id="reset">Reset Game</button>
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
